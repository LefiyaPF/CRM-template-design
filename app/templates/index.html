<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Homepage</title>
<style>
    /* Basic styling for cards */
    .card {
        width: 100px;
        height: 100px;
        background-color: lightblue;
        margin: 10px;
        padding: 10px;
        cursor: pointer;
    }
</style>
</head>
<body>
    <!-- Home Page -->
    <div id="home-page">
        <div class="card" id="card1">Card 1</div>
        <div class="card" id="card2">Card 2</div>
        <div class="card" id="card3">Card 3</div>
        <div class="card" id="card4">Card 4</div>
    </div>

    <!-- Script for handling card click -->
    <script>
        const cards = document.querySelectorAll('.card');

        cards.forEach(card => {
            card.addEventListener('click', function() {
                // Open the pop-up and pass the card id as a query parameter
                window.open('popup.html?cardId=' + card.id, 'popup', 'width=400,height=400');
            });
        });
    </script>
</body>
</html>
