<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<style>
    
</style>
<body>
    
    <table class="table table-dark table-striped">
        <tr>
            <th>ID</th>
            <th>Product Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Action</th>
        </tr>

        <tr>
            {% for p in products %} 
            <td>{{p.id}}</td>
            <td>{{p.ProductName}}</td>
            <td>{{p.Description}}</td>
            <td>{{p.Quatity}}</td>
            <td>{{p.Price}}</td>   
            <td>
                <button type="submit" class="btn btn-success" ><a href="{%url 'EditPage' p.id %}" style="text-decoration: none; color: white;">Edit</a></button>
                <button type="submit" class="btn btn-danger"><a href="{%url 'DeleteItem' p.id%}"style="text-decoration: none; color: white;">Delete</a></button></button>
            </td>      
        </tr> 

        {% endfor %}
    </table>
    <a href="{% url 'Home'}">Back</a>
</body>
</html>
